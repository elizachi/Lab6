plugins {
    id 'java'
    id 'application'
}

group 'ru.itmo'
version 'unspecified'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':common')
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'ru.itmo.server.ServerLauncher'
}
